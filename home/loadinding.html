<!DOCTYPE html>
<html>
<head>
	<title>Loading Page</title>
	<style>
		body {
			margin: 0;
			padding: 0;
			background-color: #f2f2f2;
			font-family: Arial, sans-serif;
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
			height: 100vh;
		}

		.loading {
			display: flex;
			align-items: center;
			justify-content: center;
			width: 300px;
			height: 120px;
			background-color: #f2f2f2;
			box-shadow: 4px 4px 8px rgba(0, 0, 0, 0.2), -4px -4px 8px rgba(255, 255, 255, 0.5);
			border-radius: 10px;
			position: relative;
		}

		.loading:before, .loading:after {
			content: "";
			position: absolute;
			top: -10px;
			left: -10px;
			right: -10px;
			bottom: -10px;
			background-color: #f2f2f2;
			box-shadow: inset 2px 2px 4px rgba(0, 0, 0, 0.1), inset -2px -2px 4px rgba(255, 255, 255, 0.5);
			border-radius: 20px;
			z-index: -1;
			animation: pulse 1.5s ease-in-out infinite;
		}

		.loading > div {
			display: flex;
			align-items: center;
			justify-content: center;
			width: 100%;
			height: 100%;
			position: relative;
			color: #40464b;
			font-size: 20px;
			/* font-weight: bold; */
			text-align: center;
		}

		@keyframes pulse {
			0% {
				transform: scale(1);
			}
			50% {
				transform: scale(1.05);
			}
			100% {
				transform: scale(1);
			}
		}
	</style>
</head>
<body>
	<div class="loading">
		<div id="loading-text"></div>
	</div>
    <div style="margin-top: 40px; color:#909090">Wait a moment</div>
	<script>
		let loadingText = document.getElementById("loading-text");
		let textArray = ["Loading", "Loading.", "Loading..", "Loading..."];
		let index = 0;

		setInterval(() => {
			loadingText.innerText = textArray[index];
			index = (index + 1) % textArray.length;
		}, 500);

        setTimeout(function() {
            window.location.href="http://localhost/hostel/home/home.html"}, 2400);
	</script>
</body>
</html>
